<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter character counter</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <main class="main-container">
      <img src="/profile.jpg" class="profile" />
      <section class="upper-content">
        Everyone <img src="/arrow-down.svg" class="arrow-down">
      </section>
      <textarea placeholder="What is happening?!"></textarea>
      <section class="lower-content"> <img src="/world.svg" /> Everyone can reply</section>
      <div class="post-options">
        <section class="icons-container">
          <img src="/image.svg" />
          <img src="/gif.svg" />
          <img src="/poll.svg" />
          <img src="/smile.svg" />
          <img src="/calendar.svg" />
          <img src="/gps.svg" />
        </section>
        <section class="counter-and-button">

          <!-- Criar o contador aqui -->

          <div style="position: relative; width: 60px; height: 60px; ;">
            <svg class="progress-ring" width="60" height="60">
              <circle class="progress-ring__circle" r="16" cx="30" cy="30" />
            </svg>
            <div id="text"
              style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px;">
            </div>
          </div>

          <img src="/add.svg" />
          <button id="post-button">Post</button>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
